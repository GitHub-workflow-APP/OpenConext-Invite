<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Provisioning-Mock</title>
    <meta name="robots" content="noindex, nofollow">
    <meta content="ie=edge,chrome=1" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="translucent-black" name="apple-mobile-web-app-status-bar-style">
    <link href="/favicon.ico" rel="shortcut icon">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="top-header">
        <h1 th:text="#{login(${environment})}"></h1>
    </div>

    <div class="header">
        <h1 th:text="#{title}"></h1>
    </div>
    <div class="content-container">
        <div class="content">
            <p class="info">See all users per provisioning</p>
            <a href="/provisioning/scim/users">Scim</a>
            <a href="/provisioning/eva/users">Eva</a>
            <a href="/provisioning/graph/users">Graph</a>
            <p class="info groups">See all groups per provisioning</p>
            <a href="/scim/groups">Scim</a>
        </div>
    </div>

</div>
</body>
</html>
